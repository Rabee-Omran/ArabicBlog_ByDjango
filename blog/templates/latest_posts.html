<ul class="list-group-flush latest-post">


    {% for post in l_posts %}
    {% if post.onlyMe == False %}


    <li class="list-group-item latest-post-item">
    <a class="text-dark" href="{% url 'detail' post.id %}">{{post.title}}</a></li>
      

    {%endif%}
    {% empty %}
    <li class="list-group-item latest-comment-item">لا يوجد تدوينات</li>
    {%endfor%}

</ul>
